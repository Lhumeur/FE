<!DOCTYPE HTML>
<html lang="en">
<head>

    <title>Lesson-6, Homework 2</title>

</head>
<body>
<div class="create-fields">
    <label for="xValue">Введите Х от 1 до 10:</label>
    <input id="xValue" name="xValue" type="number" min="1" max="10" step="1" placeholder="1..10">
    <label for="yValue">Введите Y от 1 до 10:</label>
    <input id="yValue" name="yValue" type="number" min="1" max="10" step="1" placeholder="1..10">

</div>
<script src="main.js"></script>
</body>
