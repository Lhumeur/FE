<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tut.by</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="site">
    <div class="site__main">
      <div class="block main__header">
        <a href="#" class="header__item main__menu"><i class="icon item_colo_gray fas fa-align-justify"></i>Разделы</a>
        <a href="#" class="header__item main__geolocation"><i class="icon item_color_gray fas fa-map-marker-alt"></i>Минск</a>
        <a href="#" class="header__item main__auth"><i class="icon item_colo_gray fas fa-user"></i>Войти</a>
      </div>
      <div class="block main__logo-and-search">
        <a href="#">
        <img class="site__logo" src="Img/logo.png" alt="tut.by">
        </a>
        <div class="main__search">
          <input placeholder="Поиск" class="search__input" type="text">
          <button class="search__button">Найти</button>
        </div>
      </div>
      
      <div class="main__news">
        <div class="main__news_side_left">
          <a href="#" class="main__top-post">
          <img class="top-post__image" src="Img/main_news_side_left.jpg" alt="">
          <div class="top-post__title">"Не пил, жил замкнуто". Очевидцы-односельчане о мужчине, который стрелял в милиционеров<span class="entry-counter">109</span></div>
          </a>
        </div>
        <div class="main__news_side_right">
          
        </div>
      </div>
      
      <div class="main__ad">
        
      </div>
    </div>
    
    <div class="site__last-news">
      
    </div>
    <div class="main__news_location">
      
    </div>
  </div>
</body>
</html>
